<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>User Profiles</h1>

    {% if user_profiles %}
        <table border="1">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Date Joined</th>
            </tr>
            {% for profile in user_profiles %}
            <tr>
                <td>{{ profile.first_name }}</td>
                <td>{{ profile.last_name }}</td>
                <td>{{ profile.email }}</td>
                <td>{{ profile.date_joined }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No user profiles found.</p>
    {% endif %}

    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
